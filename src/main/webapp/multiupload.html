<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /><!-- 中文:UTF-8 简体中文:GBK2312 繁体中文:BIG5  英文:ISO8859-1-->
	<meta name="author" content="陈苗发"/>
	<meta name="keywords" content="chenmfa" />
	<meta name="description" content="测试meta便签作用和多文件上传插件"/>
	<meta http-equiv="Window-target" content="_top" /><!-- 防止页面被别人调用，所以将页面设置为最上面 -->
	<meta http-equiv="Refresh" content="100;URL=https://www.baidu.com">
	<!--用于搜索引擎 
		all:搜索并收录抓取网页及网页的链接地址
		none: 搜索引擎将忽略此网页，等价于noindex，nofollow
		noindex/index: 搜索引擎不索引/索引此网页。
		nofollow/follow: 搜索引擎不继续/继续通过此网页的链接搜素其他网页
	-->
	<meta name="robots" content="all" />
	<!-- 此meta用于腾讯验证我们网址的有效性 -->
	<meta property="qc:admins" content="2554550177673301616654">
	<link rel="shortcut icon" href="/BaseLearn/image/favicon.ico" type=”image/x-icon”>
	<link rel="icon" href="/BaseLearn/image/favicon.ico" type=”image/x-icon”>
	<title>多文件上传HTML5实例</title>
	<link rel="stylesheet" type="text/css" href=""/>
	<script type="text/javascript" src="plugins/jquery-1.10.2.js"></script>
</head>

<body>
<!--  -->
<p >本页面将在<a>10</a>秒后跳转</p>
<!-- 上传空间div -->
<div id="upload"></div>
<script type="text/javascript">

	setInterval("count()",1000);
	function count(){
		var num = $('p a').html();
		$('p a').html(--num);
	}
</script>
</body>
</html>
